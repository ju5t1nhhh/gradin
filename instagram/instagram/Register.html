<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link type="text/css" rel="stylesheet" href="register.css">
</head>
<body>
<div class="box">
    <div class="box1">
        <div class="banner" id="banner">
            <!--哪一个显示就给哪一个加一个active的类-->
            <div class="banner-slide slide1 slide-active"></div>
            <div class="banner-slide slide2"></div>
            <div class="banner-slide slide3"></div>
            <div class="banner-slide slide4"></div>
        </div>
    </div>
    <div class="box2">
        <div class="table1">
            <div class="logo"></div>
            <div class="in1">
                <input type="text" placeholder="手机号或邮箱" id="phone-num">
                <span id="prompt">手机号/邮箱输入错误</span>
            </div>
            <div class="in2">
                <input type="text" placeholder="全名">
            </div>
            <div class="in3">
                <input type="text" placeholder="账号">
            </div>
            <div class="in4">
                <input type="password" placeholder="密码 不少于6位" id="pwd" maxlength="16">
                    <div class="pwd-strength" id="pwd-strength">
                        <em class="font">密码强度</em>
                        <div id="strength-level" class="strength-level0"></div>
                    </div>
            </div>
            <button>注册</button>
        </div>
        <div class="table2">
            <span>
                有账户了？<a class="register-a" href="Login.html">请登录</a>
            </span>
        </div>
    </div>
</div>
<!-- <footer></footer> -->
<script src="banner.js"></script>
<script src="pwd.js"></script>
<script src="phonenum.js"></script>
</body>
</html>
